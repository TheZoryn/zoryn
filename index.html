<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Calculator</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .calculator {
    background: #2c2c3c;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #000;
    width: 300px;
    text-align: center;
  }

  .display {
    background: #1a1a2e;
    color: #00ffea;
    font-size: 2em;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    min-height: 50px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .buttons button {
    padding: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #3c3c5c;
    color: #fff;
    transition: all 0.2s ease;
  }

  .buttons button:hover {
    background: #00ffea;
    color: #000;
    transform: scale(1.1);
  }

  /* Snowflakes */
  .snowflake {
    position: absolute;
    top: -10px;
    color: #fff;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
  }

  /* Flood effect */
  .flood {
    position: absolute;
    bottom: -50%;
    width: 100%;
    height: 100%;
    background: rgba(0, 170, 255, 0.3);
    animation: rise 5s linear forwards;
    pointer-events: none;
  }

  @keyframes rise {
    0% { bottom: -50%; }
    100% { bottom: 0; }
  }

</style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate()">=</button>

    <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    <button onclick="appendValue('.')">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(val) {
    if(display.innerText === '0') display.innerText = '';
    display.innerText += val;
    maybeTriggerFun();
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = 'Error!';
    }
    maybeTriggerFun();
  }

  // Random fun triggers
  function maybeTriggerFun() {
    const rand = Math.random();
    if(rand < 0.1) createSnow();
    if(rand > 0.95) createFlood();
  }

  function createSnow() {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = (10 + Math.random() * 20) + 'px';
    snow.style.animationDuration = (3 + Math.random() * 5) + 's';
    snow.innerText = '❄';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 6000);
  }

  function createFlood() {
    const flood = document.createElement('div');
    flood.classList.add('flood');
    document.body.appendChild(flood);
    setTimeout(() => flood.remove(), 5000);
  }

</script>

</body>
</html>
