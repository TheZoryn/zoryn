<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoryn Hub</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #1e1e2f;
    color: #fff;
    position: relative;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    background: linear-gradient(135deg, #1a1a2e, #2c2c3c);
    box-shadow: 0 0 20px #000;
    position: relative;
    z-index: 2;
    animation: headerGlow 3s infinite alternate;
  }

  @keyframes headerGlow {
    0% { box-shadow: 0 0 20px #00ffea; }
    100% { box-shadow: 0 0 50px #ff69b4; }
  }

  h1 {
    margin: 0;
    font-size: 2.5em;
    color: #00ffea;
    text-shadow: 0 0 10px #00ffea;
  }

  .projects {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 40px 10px;
    position: relative;
    z-index: 2;
  }

  .button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 10px;
    font-size: 18px;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffea;
  }

  .button:hover {
    background-color: #45a049;
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff69b4;
  }

  footer {
    text-align: center;
    color: #888;
    padding: 10px;
    position: relative;
    z-index: 2;
  }

  /* Snowflakes */
  .snowflake {
    position: absolute;
    top: -10px;
    color: #fff;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
  }

  /* Corner lighting */
  .corner-light {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    filter: blur(120px);
    z-index: 1;
  }

  .top-left { top: -50px; left: -50px; background: rgba(255,0,150,0.4); }
  .top-right { top: -50px; right: -50px; background: rgba(0,255,255,0.4); }
  .bottom-left { bottom: -50px; left: -50px; background: rgba(255,255,0,0.4); }
  .bottom-right { bottom: -50px; right: -50px; background: rgba(0,255,100,0.4); }

  /* GIF container */
  .gif-container {
    position: absolute;
    width: 80px;
    height: 80px;
    z-index: 1;
    pointer-events: none;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-100px) rotate(360deg); }
  }

</style>
</head>
<body>

  <!-- Corner Lights -->
  <div class="corner-light top-left"></div>
  <div class="corner-light top-right"></div>
  <div class="corner-light bottom-left"></div>
  <div class="corner-light bottom-right"></div>

  <header>
    <h1>Welcome to Zoryn Hub</h1>
  </header>

  <div class="projects">
    <a href="https://thezoryn.github.io/Calculator/" target="_blank" class="button">Calculator Project</a>
    <a href="#" class="button">Project 2</a>
    <a href="#" class="button">Project 3</a>
  </div>

  <footer>&copy; 2025 Zoryn Studio</footer>

<script>
  // Snowfall
  function createSnow() {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = (10 + Math.random() * 20) + 'px';
    snow.style.animationDuration = (5 + Math.random() * 5) + 's';
    snow.innerText = '❄';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 10000);
  }

  setInterval(createSnow, 300);

  // Random cute GIFs
  const gifs = [
    'https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif',
    'https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif',
    'https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif'
  ];

  function createGif() {
    const gif = document.createElement('img');
    gif.src = gifs[Math.floor(Math.random() * gifs.length)];
    gif.classList.add('gif-container');
    gif.style.left = Math.random() * (window.innerWidth - 80) + 'px';
    document.body.appendChild(gif);
    setTimeout(() => gif.remove(), 10000);
  }

  setInterval(createGif, 5000);
</script>

</body>
</html>
