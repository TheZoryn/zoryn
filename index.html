<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoryn Hub</title>
<style>
  /* --- Basic Page --- */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at center, #0d0d1a, #1e1e2f);
    overflow: hidden;
    color: #fff;
    position: relative;
  }

  /* --- Header --- */
  header {
    text-align: center;
    padding: 40px 10px;
    position: relative;
    z-index: 2;
    animation: headerGlow 5s infinite alternate;
  }

  @keyframes headerGlow {
    0% { text-shadow: 0 0 20px #00ffea; }
    50% { text-shadow: 0 0 50px #ff69b4; }
    100% { text-shadow: 0 0 30px #00ffff; }
  }

  h1 {
    font-size: 3em;
    margin: 0;
    color: #00ffea;
  }

  /* --- Projects Section --- */
  .projects {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin: 50px 10px;
    position: relative;
    z-index: 2;
  }

  .button {
    display: inline-block;
    padding: 18px 35px;
    font-size: 20px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(45deg, #4caf50, #00ffea);
    box-shadow: 0 0 15px #00ffea, 0 0 30px #ff69b4;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .button::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top:0; left: -100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-20deg);
    transition: 0.5s;
  }

  .button:hover::before {
    left: 200%;
  }

  .button:hover {
    transform: scale(1.15);
    box-shadow: 0 0 25px #ff69b4, 0 0 50px #00ffff;
  }

  footer {
    text-align: center;
    color: #888;
    padding: 15px;
    z-index: 2;
    position: relative;
  }

  /* --- Snow --- */
  .snowflake {
    position: absolute;
    top: -10px;
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    user-select: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
  }

  /* --- Glowing Corner Lights --- */
  .corner-light {
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    filter: blur(150px);
    z-index: 1;
    animation: glow 10s infinite alternate;
  }

  .top-left { top: -100px; left: -100px; background: rgba(255,0,255,0.4); }
  .top-right { top: -100px; right: -100px; background: rgba(0,255,255,0.4); }
  .bottom-left { bottom: -100px; left: -100px; background: rgba(255,255,0,0.4); }
  .bottom-right { bottom: -100px; right: -100px; background: rgba(0,255,100,0.4); }

  @keyframes glow {
    0% { transform: scale(0.9); opacity:0.5; }
    50% { transform: scale(1.2); opacity:0.8; }
    100% { transform: scale(1); opacity:0.6; }
  }

  /* --- Particles --- */
  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #ff69b4;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    animation: float 8s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity:0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) translateX(50px) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>

  <!-- Corner Lights -->
  <div class="corner-light top-left"></div>
  <div class="corner-light top-right"></div>
  <div class="corner-light bottom-left"></div>
  <div class="corner-light bottom-right"></div>

  <header>
    <h1>Welcome to Zoryn Hub</h1>
  </header>

  <div class="projects">
    <a href="https://thezoryn.github.io/Calculator/" target="_blank" class="button">Calculator Project</a>
    <a href="#" class="button">Project 2</a>
    <a href="#" class="button">Project 3</a>
  </div>

  <footer>&copy; 2025 Zoryn Studio</footer>

<script>
  // Snowfall
  function createSnow() {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = (10 + Math.random() * 20) + 'px';
    snow.style.animationDuration = (5 + Math.random() * 5) + 's';
    snow.innerText = 'â„';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 12000);
  }
  setInterval(createSnow, 200);

  // Magical Particles
  function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 8000);
  }
  setInterval(createParticle, 500);
</script>

</body>
</html>
