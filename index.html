<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoryn Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #2c2c3c;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffea;
    }

    .projects {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Zoryn Hub</h1>
  </header>

  <div class="projects">
    <!-- Example project buttons -->
    <a href="https://thezoryn.github.io/Calculator/" target="_blank" class="button">
      Calculator Project
    </a>

    <!-- Add more projects here -->
    <a href="#" class="button">Project 2</a>
    <a href="#" class="button">Project 3</a>
  </div>

  <footer>
    &copy; 2025 Zoryn Studio
  </footer>

</body>
</html>
